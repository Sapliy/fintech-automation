name: CI - fintech-automation

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: fintech-automation/package-lock.json

            - name: Install dependencies
              run: cd fintech-automation && npm ci

            - name: Lint
              run: cd fintech-automation && npm run lint

            - name: Build
              run: cd fintech-automation && npm run build
