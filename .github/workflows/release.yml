name: Release - fintech-automation

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: fintech-automation/package-lock.json
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: cd fintech-automation && npm ci

      - name: Build
        run: cd fintech-automation && npm run build

      - name: Release
        run: cd fintech-automation && npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
